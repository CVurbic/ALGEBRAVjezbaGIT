<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pok√©mon Table</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <style>
            .card {
                margin-bottom: 20px;
            }
            /* Zebra styling for table */
            .even-row {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div id="cards"
             class="container mt-5 d-flex flex-wrap justify-content-center gap-3 overflow-auto border p-2 rounded bg-primary-subtle"
             style="max-height:600px"></div>
        <script id="pokemonTemplate" type="text/x-handlebars-template">
    {{#each pokemons}}
    <div class="card" style="width: 18rem;">
        <img src="{{sprite}}" class="card-img-top" alt="{{name}}">
        
        <div class="card-body">
            <a href="{{url}}" class="">{{name}}</a>
        </div>
    </div>
    {{/each}}

        </script>
        <div class="container mt-5 mb-5">
            <div id="table-container"></div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    </body>
</html>
